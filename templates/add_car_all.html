<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Добавление всего</title>
</head>
<body>
    <h1>Добавление всего</h1>
        <form method="post">
        {% csrf_token %}
        {{ form }}
        <hr/>
            {% for CarType in users %}
                <label>
                    <input type="checkbox" name="users" value="{{ CarType.id }}"/>
                </label>
                {{ CarType.name }}<br/>
            {% endfor %}
        <p></p>
        <input type="submit" value="Дабавить марку">
    </form>
</body>
</html>
</body>
</html>
